<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>36-dars</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center text-success">
                <h2>Price List</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Mahsulot nomi" value="Olma" id="name">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Narxi"  value="12000" id="price">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="Miqdori" value="3" id="amount">
            </div>
            <div class="col">
                <input type="submit" onclick="res()" class="form-control bg-success text-white" value="Xisoblash">
            </div>
            <div class="col-12 mt-3">
                <div class="alert alert-primary text-center" role="alert">
                    <p>Jami hisob: <strong id="hisob">0</strong> so'm</p>
                </div>    
            </div>
        </div>
    
        <div class="row mt-5">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Mahsulot nomi</th>
                    <th scope="col">Narxi</th>
                    <th scope="col">Miqdori</th>
                    <th scope="col">Summasi</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="sctipt.js"></script>
</body>

</html>
